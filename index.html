<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 가상융합혁신인재 심포지엄</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    /* Index page specific hero styles */
    /* Header background color matching main_banner1.png */
    .header {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%) !important;
    }
    
    .hero {
        background: transparent !important;
        height: 100vh !important;
        min-height: 100vh !important;
        padding-top: 0 !important;
        margin-top: 0 !important;
    }
    
    .hero::before {
        display: none !important;
    }
    
    .hero .container {
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
        height: 100vh !important;
    }
    
    .hero-content {
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        width: 100% !important;
        height: 100vh !important;
        padding: 0 !important;
        margin: 0 !important;
        position: relative !important;
    }
    
    .banner-container {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        z-index: 1 !important;
    }
    
    .background-image {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover !important;
        object-position: center !important;
        z-index: 1 !important;
    }
    
    .text-image {
        position: relative !important;
        z-index: 3 !important;
        max-width: 80% !important;
        height: auto !important;
        object-fit: contain !important;
    }
    
    /* Mobile responsive styles for banner image */
    @media (max-width: 768px) {
        .hero {
            height: 100vh !important;
            padding-top: 0 !important;
            margin-top: 0 !important;
        }
        
        .hero .container {
            height: 100vh !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        
        .hero-content {
            height: 100vh !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        
        .banner-container {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 1 !important;
        }
        
        .background-image {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            object-position: center !important;
            z-index: 1 !important;
        }
        
        .text-image {
            position: relative !important;
            z-index: 3 !important;
            max-width: 90% !important;
            max-height: 60vh !important;
            object-fit: contain !important;
        }
    }
    
    @media (max-width: 480px) {
        .hero {
            height: 100vh !important;
            padding-top: 0 !important;
            margin-top: 0 !important;
        }
        
        .hero .container {
            height: 100vh !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        
        .hero-content {
            height: 100vh !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        
        .banner-container {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 1 !important;
        }
        
        .background-image {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            object-position: center !important;
            z-index: 1 !important;
        }
        
        .text-image {
            position: relative !important;
            z-index: 3 !important;
            max-width: 95% !important;
            max-height: 50vh !important;
            object-fit: contain !important;
        }
    }
    
    .hero-text-container {
        position: relative;
        display: inline-block;
        padding: 2rem 3rem;
        border-radius: 8px;
    }
    
    .hero-text1 {
        font-size: 3rem;
        font-weight: 800;
        color: #fff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        line-height: 1.1;
        margin-bottom: 0.3rem;
        font-family: 'Pretendard', sans-serif;
        white-space: nowrap;
    }
    .hero-text2 {
        font-size: 3.5rem;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        line-height: 1.1;
        margin-bottom: 0.3rem;
        font-family: 'Pretendard', sans-serif;
        white-space: nowrap;
    }
    .hero-text3 {
        font-size: 3rem;
        font-weight: 600;
        color: #fff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        line-height: 1.1;
        margin-bottom: 0;
        font-family: 'Pretendard', sans-serif;
        white-space: nowrap;
    }
    
    .hero-subtitle {
        color: #fbbf24 !important;
        font-size: 1.3rem !important;
        font-weight: 600 !important;
        margin-top: 1.5rem !important;
    }
    
    /* Mobile responsive styles */
    @media (max-width: 768px) {
        .hero-text1 {
            font-size: 4rem;
        }
        .hero-text2 {
            font-size: 2.5rem;
        }
        .hero-text3 {
            font-size: 2.2rem;
        }
    }
    
    @media (max-width: 480px) {
        .hero-text1 {
            font-size: 2.6rem;
        }
        .hero-text2 {
            font-size: 2rem;
        }
        .hero-text3 {
            font-size: 1.6rem;
        }
    }
</style>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="banner-container">
                    <img src="img/main_banner1.png" alt="배경 이미지" class="background-image">
                    <img src="img/main_banner2.png" alt="글자 이미지" class="text-image">
                </div>
            </div>
        </div>
    </section>

    <!-- Event Overview Section -->
    <section class="event-overview" style="display:none">
        <div class="container">
            <div class="overview-content">
                <h2 class="overview-title">2025 가상융합혁신인재 심포지엄</h2>
                <p class="overview-subtitle">AI 기반 가상융합의 미래를 그리다</p>
                <div class="overview-details">
                    <div class="detail-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>2025. 8.21 (목) 10:00~18:00</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>서강대학교 가브리엘관∙마테오관</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-building"></i>
                        <span>주최: 과학기술정보통신부 주관 IITP, 가상융합대학원협의회</span>
                    </div>
                    <div class="detail-item companies">
                        <i class="fas fa-industry"></i>
                        <div class="companies-list">
                            <span>참여기업:</span>
                            <div class="company-tags">
                                <span class="company-tag">롯데 칼리버스</span>
                                <span class="company-tag">LG U+</span>
                                <span class="company-tag">LGE i-LAB</span>
                                <span class="company-tag">버넥트</span>
                                <span class="company-tag">라이크코퍼레이션</span>
                                <span class="company-tag">트웬티온스㈜</span>
                                <span class="company-tag">㈜상화</span>
                                <span class="company-tag">시어스랩</span>
                                <span class="company-tag">비즈아이엔에프</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content Sections -->
    <main class="main-content" style="display:none">
        <!-- 행사소개 섹션 -->
        <section id="intro" class="section">
            <div class="container">
                <h2 class="section-title">행사소개</h2>
                <div class="content-placeholder">
                    <div class="section-links">
                        <a href="intro-greeting.html" class="section-link">
                            <i class="fas fa-handshake"></i>
                            <span>초대의 글</span>
                        </a>
                        <a href="intro-business.html" class="section-link">
                            <i class="fas fa-briefcase"></i>
                            <span>사업소개</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- 프로그램 섹션 -->
        <section id="program" class="section">
            <div class="container">
                <h2 class="section-title">프로그램</h2>
                <div class="content-placeholder">
                    <div class="section-links">
                        <a href="program-overview.html" class="section-link">
                            <i class="fas fa-calendar-alt"></i>
                            <span>전체 프로그램</span>
                        </a>
                        <a href="program-detail.html" class="section-link">
                            <i class="fas fa-list"></i>
                            <span>세부 프로그램</span>
                        </a>
                        <a href="program-events.html" class="section-link">
                            <i class="fas fa-gift"></i>
                            <span>참여 이벤트</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- 전시 섹션 -->
        <section id="exhibition" class="section">
            <div class="container">
                <h2 class="section-title">전시</h2>
                <div class="content-placeholder">
                    <div class="section-links">
                        <a href="exhibition.html" class="section-link">
                            <i class="fas fa-map-marked-alt"></i>
                            <span>전시 안내</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- 행사장 안내 섹션 -->
        <section id="venue" class="section">
            <div class="container">
                <h2 class="section-title">행사장 안내</h2>
                <div class="content-placeholder">
                    <div class="section-links">
                        <a href="venue.html" class="section-link">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>행사장 안내</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
